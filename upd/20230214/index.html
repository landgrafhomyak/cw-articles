<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            background-color: #eee;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        iframe#tg_webapp {
            margin: 0;
            border: none;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<iframe src="./tg_webapp.html" id="tg_webapp">
</iframe>

<script>
    let frame = document.getElementById("tg_webapp");
    frame.onload = () => {
        frame.contentWindow.document.documentElement.style.paddingLeft = "20%";
        frame.contentWindow.document.documentElement.style.paddingRight = "20%";
    }
</script>
</body>
</html>
